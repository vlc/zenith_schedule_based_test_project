[Folders]
  basefolder=DYRT
  inifolder=DYRT\INI

[Files]
  basemdb=NL_.mdb
  losmdb=NL__LOS.mdb
  overwrite=true

[Run]
  nrtransfers=0

[Timetable]
  offset=10000
  dayborder=240

[Datastorage]
  purpose = 1
  user = 1
  result = 4
  iteration = 1

[LOS]
  origin      = numORIG
  destination = numDEST
  departure   = PartORIG
  arrival     = ArrDEST
  waiting     = 20

[Attributes]
  Tb1_1 = 21, On board time
  Db1_1 = 22, On board distance
  Tt1   = 23, Transfer time
  Nt1   = 24, Number of transfers
  Lacc  = 31, Access length
  Tacc  = 32, Access time
  Cacc  = 33, Access cost
  Legr  = 41, Egress length
  Tegr  = 42, Egress time
  Cegr  = 43, Egress cost
